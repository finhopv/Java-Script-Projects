<!DOCTYPE html>

    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    
     <div id="container-login">
        <h1 id="h1-login">
             Login
        </h1>
        <form id="login">
            <label for="nomes">Nome</label>
            <input type="text" name="nomes" id="nomes" placeholder="Digite seu Nome" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <a href="#" target="_blank" id="esqueceu">Esqueceu sua senha? </a>
        </form>

        <button type="submit" onclick="logar()" value="Entrar" id="btn-login">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Entrar
        </button>
        <div id="registro">
            <p>Ainda não é membro?</p>
            <a href="#" target="_blank">Tornar-se membro</a>

        </div>

     </div>

</body>
</html>
